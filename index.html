<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piedra,papel o tijeras</title>
</head>
<body>
    
    <div class="container">
        <h2>¡Vamos a jugar Piedra, papel o tijera!</h2>
        
        <div id="result">
            <div class="ResultadoImagenes">
                <img id="user-img" src="imagenes/intro.png">
                <img id="machine-img" src="imagenes/intro.png">
            </div>            
            <div id="start-text">
                <h3>Elegí una opción para empezar.</h3>
            </div>
        </div>       

        <div id="group-btn">
            <button type="button" id="piedra"><img src="imagenes/piedra.png" alt=""></button>
            <button type="button" id="papel"><img src="imagenes/papel.png" alt=""></button>
            <button type="button" id="tijera"><img src="imagenes/tijera.png" alt=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
